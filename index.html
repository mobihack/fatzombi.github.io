---
layout: blog_new
title: Home
pagination: true
noBreadcrumbs: true
---
<div class="masonry-grid">
    <div class="grid-sizer"></div>
    {% for post in site.posts %}
    <div class="grid-item">
      <div class="card">
        <div class="card-image">
          <a href="{{ post.url }}" title="{{ post.title }}">
          <figure class="image is-1by1">
            {% unless post.image == site.defaults[0].values.image %}
            <img src="{{ post.image.path }}" />
            {% else %}
            <img src="{{ post.image.path }}" />
            {% endunless %}
          </figure>
          </a>
        </div>
        <div class="card-content">
          <div class="media">
            <div class="media-content">
              <p class="title is-4"><a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a></p>
            </div>
          </div>

          <div class="content">
            <span class="post-author">{{ post.author }} on {% for tag in post.categories %}
             <a style="display:inline-block" href="/categories/#{{ tag | slugify }}">#{{ tag | replace: "-", " " }}</a> 
           {% endfor %}</span>
            <small class="post-date">{{ post.date | date_to_string }}</small>
          </div>
        </div>
      </div>
    </div>
    {% endfor %}
</div>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/masonry/4.2.0/masonry.pkgd.min.js"></script>
<script type="text/javascript">
function masonryDo(){
  var elem = document.querySelector('.masonry-grid');
var msnry = new Masonry( elem, {
  // options
  itemSelector: '.grid-item',
   // use element for option
  columnWidth: '.grid-sizer',
  percentPosition: true
});
}
masonryDo();
window.onresize = function(event) {
    masonryDo();
};
</script>
