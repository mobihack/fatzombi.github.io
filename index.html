---
layout: blog
title: rockitech.net - Blog
pagination: true
---

<h2 class="title">Blog</h2>
              <hr>
    {% for post in paginator.posts %}
<article class="media">
              <div class="media-left">
                <figure class="image is-64x64">
                  {% if post.image %}
                  <img src="{{ post.image[0].url }}" alt="{{ post.image[0].alt }}" title="{{ post.image[0].title }}" />

                  {% else %}
                  <canvas width="64" height="64" class="identicons" data-jdenticon-url="hashCode('{{ post.url |slugify }}')"></canvas>
                  {% endif %}
                </figure>
              </div>
              <div class="media-content">
                <div class="content">
                  <p>
                    <strong>@{{ post.author }}</strong> <small style="float:right;">{{ post.date | date_to_string }}</small>
                    <br>
                    <a href="{{ post.url }}" title="{{ post.title }}"><h3>{{ post.title }}<h3></a>
                  </p>
                </div>
                <nav class="level is-mobile">
                  <div class="level-left">
                    <a class="level-item" href="http://www.facebook.com/sharer.php?u={{ post.url | absolute_url | uri_escape }}" target="_blank">
              <span class="icon is-small"><i class="fa fa-facebook"></i></span></a>
                    <a class="level-item" href="http://twitter.com/share?url={{ post.url | absolute_url | uri_escape }}&text={{ post.title | uri_escape }}" target="_blank">
            <span class="icon is-small"><i class="fa fa-twitter"></i></span></a>
                  <a class="level-item" href="https://plusone.google.com/_/+1/confirm?hl=en&url={{ post.url | absolute_url | uri_escape }}" target="_blank">    
            <span class="icon is-small"><i class="fa fa-google-plus"></i></span></a>
                 </div>
                 <div class="level right">{% for tag in post.categories %}
       <a class="tag" href="/blog/categories.html#{{ tag | slugify }}">{{ tag }}</a> 
     {% endfor %}</div>
                </nav>

              </div>
            </article>

    {% endfor %}
