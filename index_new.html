---
layout: blog_new
title: Home
pagination: true
noBreadcrumbs: true
---

<h2 class="title">Blog</h2>
              <hr>
    <div class="columns is-multiline is-mobile">
    {% for post in site.posts %}
    <div class="column is-3">
      <div class="card">
        <div class="card-image">
          <figure class="image is-1by1">
            {% unless post.image == site.defaults[0].values.image %}
            <img src="{{ post.image.path }}" />
            {% else %}
            <canvas width="256" height="256" class="identicons" data-jdenticon-url="hashCode('{{ post.url |slugify }}')"></canvas>
            {% endunless %}
          </figure>
        </div>
        <div class="card-content">
          <div class="media">
            <div class="media-content">
              <p class="title is-4"><a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a></p>
              <p class="subtitle is-6">@{{ post.author }}</p>
            </div>
          </div>

          <div class="content">
            {% for tag in post.categories %}
             <a href="/categories/#{{ tag | slugify }}">#{{ tag | replace: "-", " " }}</a> 
           {% endfor %}
            <br>
            <small>{{ post.date | date_to_string }}</small>
          </div>
        </div>
      </div>
    </div>
    {% endfor %}
</div>
