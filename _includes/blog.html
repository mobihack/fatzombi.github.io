<ul class="posts">
    {% for post in site.posts limit:8 %}
      <li><span>{{ post.date | date_to_string }}</span>  <a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
  <div class="row">
    <div class="col-md-8"></div>
    <div class="col-md-4">
    <a href="/blog/">Older Posts</a>
  </div>
  </div>
