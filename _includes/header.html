<!DOCTYPE html>
<html lang="en">
	<head>

		<!-- Meta Tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
		
		<!-- Favicon -->
		<link rel="icon" href="/favicon.ico?v=1" type="image/x-icon">
		<link rel="shortcut icon" href="/favicon.ico?v=1" type="image/x-icon">

		<!-- Vendor CSS-->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.4.2/css/bulma.min.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

		<!-- Custom Css -->
		<style type="text/css">
			html{position:relative;min-height:100%}@media screen and (max-width:768px){nav#top.nav .nav-menu{display:block;transition:transform .75s,opacity .5s ease-out;opacity:0;transform:scaleY(0);transform-origin:0 0}nav#top.nav .nav-menu.is-active{opacity:1;transform:scaleY(1)}.is-expanded-mobile{-webkit-box-flex:1;-ms-flex-positive:1;flex-grow:1}}.card-stats-key,.card-stats-val{transition:color .15s ease-in-out 0s}.footer{position:absolute;bottom:0;width:100%;height:60px;color:#bbb}.footer p{float:right;margin:30px 0 0}h1.brand-name a{color:#000;text-decoration:underline}.main-container{font-family:"Lucida Console",Monaco,monospace;margin-top:3rem}nav.sidebar ul{list-style:none}nav.sidebar ul a{color:#054B85}nav.sidebar ul a:hover{color:#CE3D00}div.content-page{margin-top:2rem;margin-left:20px}div.content-block{margin-bottom:4rem}div.content-block h2{color:#444}div.content-block p{color:#666}ul.posts span{color:#151515}.section.main{background-color:#f5f8fa}.splash-header{background-image:url(https://source.unsplash.com/1600x900/daily);background-position:0 50%;background-size:cover;border-bottom:1px solid #e1e8ed;border-radius:4px 4px 0 0;height:64px;width:100%}.card-content{padding:1.5rem;margin-top:-15px}.card-avatar{background-color:#fff;border-radius:6px;display:inline-block!important;float:left;margin:-30px 5px 0 10px;max-width:100%;padding:1px;vertical-align:bottom}.card-avatar-img{border:2px solid #fff;border-radius:7px;box-sizing:border-box;color:#fff;height:72px;width:72px}.card-user-name{font-size:18px;font-weight:700;line-height:21px}.card-user-name a{color:inherit!important}.card-stats{margin-left:11px;padding:10px 0}.card-stats-list{box-sizing:border-box;display:table;margin:0;min-width:100%;padding:0;table-layout:auto}ul.card-stats-list{list-style:none;margin:0;padding:0}.card-stats-item{display:table-cell;padding:0;vertical-align:top}.card-stats-item a:hover{text-decoration:none}.card-stats-val{display:block;font-size:18px;font-weight:500}.card-stats-key{color:#8899a6;font-size:10px;letter-spacing:.02em;overflow:hidden;text-transform:uppercase}.spacer{height:20px}figure.image-is-round img,img.image-is-round{border-radius:50%}.trending .trend-title{padding-bottom:10px}.trending .trend-hashtag{padding-bottom:8px}.splash-header-main{height:auto;color:#fff;background-color:#00d1b2}.glass-overlay{background-color:rgba(0,0,0,.5);padding:3em}@media screen and (max-width:600px){#title-box{padding:0}.glass-overlay{padding:4em;width:100%}}pre.highlight code{white-space:pre-wrap}article.media .media-content .content h3{margin:0}article.media .media-content .content h3 a{font-size:1rem}article.media .media-content .content{line-height:1.25}.breadcrumbs{background-color:#1aebcc;padding:10px 20px}.breadcrumbs ol{list-style-type:none;text-align:center}.breadcrumbs li{display:inline}.breadcrumbs a{color:#fff;padding:10px 6px;border-radius:3px}.breadcrumbs a:hover{background-color:#34ffe6}.breadcrumbs li:last-child a{color:#37474f}.breadcrumbs li:last-child a:hover{background-color:#1aebcc}.breadcrumbs li::before{display:inline-block;padding-right:.5rem;padding-left:.5rem;color:#636c72;content:"â€º"}.breadcrumbs li:first-child::before{content:none;padding:0}
		</style>

		<!-- RSS+Atom Feed -->
		<link rel="alternate" type="application/atom+xml" title="News Feed" href="{{ site.url }}/feed/" />
		
		{% seo %}

		{% if site.google_verify %}
		    <meta name="google-site-verification" content="{{ site.google_verify }}">
		{% endif %}
	</head>
	<body>
	<nav class="nav has-shadow" id="top">
		<div class="container">
			<div class="nav-left">
				<a class="nav-item" href="/">
					<img src="{{ site.logo }}" alt="RockiTech.Net - Web Design, Programming and Server Management!" />
				</a>
			</div>
			<span class="nav-toggle">
		        <span></span>
		        <span></span>
		        <span></span>
  			</span>
  			
			<div class="nav-right nav-menu">

				<a class="nav-item is-tab" href="/archive/">archive</a>
				<a class="nav-item is-tab" href="/categories/">categories</a>
				<a class="nav-item is-tab" href="/feed/">feeds</a>
				<a class="nav-item is-tab" href="/tags/">tags</a>
				
				
			<form action="/search/" method="GET">
				<div class="field has-addons nav-item">
				  <p class="control is-expanded-mobile">
				    <input class="input" type="text" name="q" placeholder="search posts!">
				  </p>
				  <p class="control">
				    <button class="button is-info" type="submit">
				       <span class="icon">
					       <i class="fa fa-search"></i>
					    </span>
					    <span>
					    	Search
					    </span>
				    </button>
				  </p>
				</div>
				</form>
			</div>
		</div>
	</nav>
